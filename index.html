<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <title>Event Weather Companion</title>
</head>

<body>

    <!--test-->
    <section class="hero is-small is-primary has-background-link is-mobile">
        <div class="hero-body">
            <h6 class="title has-text-white is-mobile">
                Live Event Weather Companion
            </h6>
        </div>
    </section>


    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-6">
                    <div class="field is-grouped">
                        <p class="control is-expanded">
                            <input class="input" type="text" id ="city" placeholder="Search for events in your location">
                        </p>
                        <p class="control">
                            <a class="button is-info" id="city-btn">
                                Search
                            </a>
                        </p>
                    </div>
                </div>
                <div class="column is-6 has-background-info-dark has has-text-white box">
                    <h3>Desired Event</h3>
                </div>
            </div>
    </section>

    <section>
        <div class="tile is-ancestor">
            <div class="tile is-vertical box has-background-success-dark is-8">
                <div class="tile">
                    <div class="tile is-parent is-vertical">
                        <article class="tile is-child box">
                            <p class="title"> List of events for current day </p>
                            <div id="currentEvent"></div>
                        </article>
                    </div>
                    <div class="tile is-parent is-vertical">
                        <article class="tile is-child box">
                            <p class="title">Weather</p>
                            <div id="upcoming" class="weather-box"></div>

                        </article>

                    </div>
                </div>
                <div class="tile is-parent is-12">
                    <article class="tile is-child notification has-text-black">
                        <p class="title"></p>
                        <div class="content" id="forecast">
                            <!-- Content --></div>
    </section>



    <section class="section">
        <div class="container box">
            <div class="columns is-mobile">
                <div class="column is-full has-background-info-dark has-text-white">
                    <div class="column is-6">
                        <p>Schedule <br><br> Team Name <br><br> Year Schedule Including Wins & Losses</p>
                    </div>
                </div>
            </div>
    </section>


    <section class="section">
        <div class="container box">
            <div class="columns is-mobile">
                <div class="column is-full has-background-link">
                    <button class="button is-focused is-centered">
                        <a href="https://www.ncaa.com/scoreboard/football/fbs">Click here to see live scores!</a>
                    </button>
                </div>
            </div>
    </section>

<script src="assets/event.js"></script> 
<script src="assets/weather.js"></script>



</body>

</html>
